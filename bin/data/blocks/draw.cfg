connect:OUTMOD:OUTINST:OUTCONN:exposure:INSTANCE:input
connect:OUTMOD:OUTINST:OUTCONN:guided:INSTANCE:input
connect:OUTMOD:OUTINST:OUTCONN:blend:INSTANCE:input
